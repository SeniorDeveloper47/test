<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aide Projet | toutes les formations</title>
    <link rel="stylesheet" href="https://use.typekit.net/qjd8gvv.css">
</head>
<body class="Formateur_form formateur-form_step05">
    <div class="block-wrapper fl_row">
        <div class="left-side fl_col gp25 fl-1">
            <div class="header-block fl_col gp25 pd25-t-b">
                <div class="header-elements fl_row jc_s ai_c">
                    <img class="logo-header" src="./images/Aideprojet-logo-academy.svg" alt="">
                    <p class="psteps p16">Étape 4/5</p>
                    <img class="close_form" src="./images/icons/close_form_formateur.svg" alt="">
                </div>
                <div class="header-progress-bar">
                    <span style="width: 100%;" class="in-progress"></span>
                </div>
            </div>
            <div class="body-content-step fl_col ai_c gp47 jc_s pd50-t-b">
                <div class="fl_col gp34 txt_left w-full">

                    <div style="line-height: 1.4;" class="form-elements fl_col inp-style gp24 ai_c txt_center">
                        <img class="verified-email" src="./images/icons/e-mail envoye-icone.svg" alt="">
                        <p class="p40 gelica_font">Merci pour votre candidature</p>
                        <div class="fl_col">
                            <p class="p16">Votre e-mail a bien été vérifie. Nous reviendrons vers vous, après vérification <br> de votre profil.</p>
                        </div>
                        <button class="btn btn-primary next-step">Revenir à l’accueil</button>
                    </div>

                </div>
                <div class="steps-footer w-full fl_row jc_s ai_c">
                    <button class="btn btn-light prev-step">
                        <img src="./images/icons/fleche-gauche-16x16.svg" alt="">
                    </button>
                </div>
            </div>
        </div>
        <div class="right-side">
            <img class="side-bg" src="./images/homme-ecouteurs-micro.png" alt="">
        </div>
    </div>
</body>

</html>
