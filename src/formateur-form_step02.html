<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aide Projet | toutes les formations</title>
    <link rel="stylesheet" href="https://use.typekit.net/qjd8gvv.css">
</head>
<body class="Formateur_form formateur-form_step01">
    <div class="block-wrapper fl_row">
        <div class="left-side fl_col gp25 fl-1">
            <div class="header-block fl_col gp25 pd25-t-b">
                <div class="header-elements fl_row jc_s ai_c">
                    <img class="logo-header" src="./images/Aideprojet-logo-academy.svg" alt="">
                    <p class="psteps p16">Étape 2/5</p>
                    <img class="close_form" src="./images/icons/close_form_formateur.svg" alt="">
                </div>
                <div class="header-progress-bar">
                    <span style="width: 25%;" class="in-progress"></span>

                </div>
            </div>
            <div class="body-content-step fl_col ai_c pd54-t-b gp47 jc_s">
                <div class="fl_col gp23 txt_left w-full">
                    <p class="p40 gelica_font">Votre profil</p>
                    <div class="form-elements fl_col inp-style gp45">
                        <input type="text" placeholder="Intitulé de métier">
                        <div class="select-list-dev">
                            <div class="item-checkbox">
                                <input type="checkbox" />
                                <label for="horns">Développeur mobile</label>
                            </div>
                            <div class="item-checkbox active-item">
                                <input type="checkbox" checked />
                                <label for="horns">Développeur CMS</label>
                            </div>
                            <div class="item-checkbox">
                                <input type="checkbox" />
                                <label for="horns">Développeur web Back-end</label>
                            </div>
                            <div class="item-checkbox">
                                <input type="checkbox" />
                                <label for="horns">Développeur web Front-end</label>
                            </div>
                            <div class="item-checkbox">
                                <input type="checkbox" />
                                <label for="horns">Ingénieur logiciel</label>
                            </div>
                        </div>
                        <div class="fl_col gp15">
                            <p class="p24 gelica_font">Votre niveau d’expérience</p>
                            <div class="select-items">
                                <div class="item-option">
                                    <p class="p16">0 - 2</p>
                                </div>
                                <div class="item-option">
                                    <p class="p16">3 - 7</p>
                                </div>
                                <div class="item-option">
                                    <p class="p16">8 - 15</p>
                                </div>
                                <div class="item-option">
                                    <p class="p16">+ 15</p>
                                </div>
                            </div>
                        </div>

                        <div class="fl_col gp15">
                            <p class="p24 gelica_font">Vos compétences</p>
                            <div class="w-full inp-icon">
                                <input type="text" placeholder="Commencez à écrire">
                                <img src="./images/icons/loupe-rechercher-icone.svg" alt="">
                            </div>
                            <div class="suggestions">
                                <p class="p16 pd5-r">Suggestions</p>
                                <div class="item"><p class="p16">JavaScript</p></div>
                                <div class="item"><p class="p16">PHP</p></div>
                                <div class="item"><p class="p16">HTML</p></div>
                            </div>
                            <div class="selected-suggestions">
                                <div class="item">
                                    <p class="p16">Node.js</p>
                                    <img src="./images/icons/croix-cercle-supprimer-icone-tag.svg" alt="">
                                </div>
                                <div class="item">
                                    <p class="p16">Wordpress</p>
                                    <img src="./images/icons/croix-cercle-supprimer-icone-tag.svg" alt="">
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
                <div class="steps-footer w-full fl_row jc_s ai_c">
                    <button class="btn btn-light prev-step">
                        <img src="./images/icons/fleche-gauche-16x16.svg" alt="">
                    </button>
                    <a href="/formateur-form_step03.html">
                        <button class="btn btn-primary next-step">Suivant <img src="./images/right_arrow_white.svg" alt=""></button>
                    </a>                </div>
            </div>
        </div>
        <div class="right-side">
            <img class="side-bg" src="./images/homme-formation-en-ligne.png" alt="">
        </div>
    </div>
</body>

</html>
