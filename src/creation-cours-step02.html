<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tableau de bord</title>
    <link rel="stylesheet" href="https://use.typekit.net/qjd8gvv.css">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://use.typekit.net/qjd8gvv.css">
    <link rel="icon" href="favicon.ico">

</head>

<body class="Cours_form formateur-form_step01">
    <main id="dashboard">
        <div class="dashboard-layout layout-fix flex">
            <div class="right-side flex-col items-center">
                <section class="header-dashboard mb-5 w-full">
                    <div class="header-dashboard-wrapper fl_row px-8 jc_s ai_c">
                        <div>
                            <img src="images/Aideprojet-logo-academy.svg" alt="">
                        </div>
                        <div class="">
                            <p class="title p40 gelica w-200">Créer nouveau cours</p>
                        </div>
                        <div class="user-nav fl_row gp16">
                            <div class="fl_row ai_c gap-4">
                                <div class="btn-Enregistrer">
                                    <button class="btn-text text-lg" id="btnText">Enregistrer</button>
                                </div>

                                <div class="btn-quitter">
                                    <button class="btn-text text-lg" id="btnText">Quitter</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </section>
                <div class="flex items-center justify-center">
                    <section class="cours-container flex flex-col items-center">
                        <div class="flex gap-5 mt-8">
                            <img src="icons/check-cours-termines.svg">
                            <p class="text-xl Degular-regular">Catégorie</p>
                            <img src="images/Line 183.svg">
                            <img src="icons/check-cours.svg">
                            <p class="text-xl Degular-regular">Détails</p>
                            <img src="images/Line 183.svg">
                            <img src="icons/check-cours.svg">
                            <p class="text-xl Degular-regular opacity-60">Modules</p>
                        </div>

                        <div class="cours-formulaire relative mt-8 flex flex-col items-center">
                            <div class="w-570">
                                <p class="Gelica-light text-2xl mt-12">Informations du cours</p>
                                <div class="input-counter relative mt-4">
                                    <input type="text" placeholder="Nom du cours">
                                    <p class="text-base">0/50</p>
                                </div>
                                <div class="input-counter relative mt-4">
                                    <input type="text" placeholder="Sous-titre">
                                    <p class="text-base">0/50</p>
                                </div>
                                <p class="Gelica-light text-2xl mt-12">Langue</p>
                                <div class="input-counter relative mt-4">
                                    <input type="text" placeholder="Titre">
                                </div>
                                <p class="Gelica-light text-2xl mt-12">Prix</p>
                                <div class="input-counter relative mt-4">
                                    <input type="text" placeholder="0,00 €">
                                </div>
                                <p class="text-sm Degular-regular opacity-80">Proposé un prix pour votre cours.</p>

                                <div
                                    class="btn-go-back flex justify-center items-center gap-3 absolute bottom-10 left-12">
                                    <img class="" src="icons/fleche-gauche-16x16.svg" alt="">
                                </div>
                                <div
                                    class="btn-violet flex justify-center items-center gap-3 absolute bottom-10 right-12">
                                    <p>Suivant</p>
                                    <img class="w-3 h-3" src="icons/right_arrow_white.svg" alt="">
                                </div>
                            </div>
                        </div>

                    </section>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
