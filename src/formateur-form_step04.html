<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aide Projet | toutes les formations</title>
    <link rel="stylesheet" href="https://use.typekit.net/qjd8gvv.css">
</head>
<body class="Formateur_form formateur-form_step01">
    <div class="block-wrapper fl_row">
        <div class="left-side fl_col gp25 fl-1">
            <div class="header-block fl_col gp25 pd25-t-b">
                <div class="header-elements fl_row jc_s ai_c">
                    <img class="logo-header" src="./images/Aideprojet-logo-academy.svg" alt="">
                    <p class="psteps p16">Étape 4/5</p>
                    <img class="close_form" src="./images/icons/close_form_formateur.svg" alt="">
                </div>
                <div class="header-progress-bar">
                    <span style="width: 70%;" class="in-progress"></span>
                </div>
            </div>
            <div class="body-content-step fl_col ai_c gp47 jc_s">
                <div class="fl_col gp34 txt_left w-full">

                    <div class="form-elements fl_col inp-style gp24">
                        <div class="upload_cv fl_col gp24 ">
                            <p class="p40 w-300 gelica_font">Votre CV </p>
                            <div class="inp-col upload_form  pd35-t-b">
                                <input type="file" name="" id="">
                                <div class="wrapper fl_col gp15 txt_center ai_c">
                                    <p class="p14"><span class="grey_txt_2">Glissez et déposez votre CV ou</span> <u><b>Cliquez ici</b></u></p>
                                    <button class="btn btn-primary next-step rd40">Télécharger mon CV</button>
                                    <p class="p9 grey_txt_2">
                                        Formats acceptés : JPEG ,PDF, PNG (5Mo max.)
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="upload_cv fl_col gp24 ">
                            <p class="p24 w-300 gelica_font">Votre photo de profil</p>
                            <div class="inp-col upload_form  pd35-t-b">
                                <input type="file" name="" id="">
                                <div class="wrapper fl_col gp15 txt_center ai_c">
                                    <p class="p14"><span class="grey_txt_2">Glissez et déposez votre CV ou</span> <u><b>Cliquez ici</b></u></p>
                                    <button class="btn btn-primary next-step rd40">Télécharger mon CV</button>
                                    <p class="p9 grey_txt_2">
                                        Formats acceptés : JPEG ,PDF, PNG (5Mo max.)
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="w-full inp-icon fl_col gp16 pd20-t-b">
                            <p class="p24 w-300 gelica_font">Vos langues</p>
                            <div class="inp-col w-full fl_col">
                                <input type="text" placeholder="Chercher une langue">
                                <img src="./images/icons/loupe-rechercher-icone.svg" alt="">
                            </div>
                            <div class="inp-col w-full checkbox-item fl_col gp16 pd10-t-b">
                                <p class="p24 gelica_font">Votre résumé</p>
                                <div class="fl_col">
                                    <textarea name="" id="" cols="30" rows="4"
                                        placeholder="Description de vos missions"></textarea>
                                    <label class="p12 pd10-t-b" for="horns">Min. 100 caractères / Max. 250
                                        caractères</label>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="steps-footer w-full fl_row jc_s ai_c">
                    <button class="btn btn-light prev-step">
                        <img src="./images/icons/fleche-gauche-16x16.svg" alt="">
                    </button>
                    <a href="/formateur-form_step05.html">
                        <button class="btn btn-primary next-step">Suivant <img src="./images/right_arrow_white.svg" alt=""></button>
                    </a>
                </div>
            </div>
        </div>
        <div class="right-side">
            <img class="side-bg" src="./images/homme-ordinateur-micro_dark.png" alt="">
        </div>
    </div>
</body>

</html>
